{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!--Login-->
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {%csrf_token%}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">If you don't have an account yet, <a href="/register">register</a> instead.</p>
</div>

{% endblock %}
